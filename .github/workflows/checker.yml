name: Website Checker

on:
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes
  workflow_dispatch: # Allow manual trigger


# Concurrency ensures that when a new 5-minute job starts, 
# it cancels the previous "long running" 6-hour job.
# This creates a seamless "Always On" loop.
concurrency: 
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  check-website:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    # Cache session to persist "Remember Me"
    - name: Cache Browser Session
      uses: actions/cache@v3
      with:
        path: checker/session_*.json
        # Generate a new key every time to force a save
        key: session-${{ github.run_id }}
        restore-keys: |
          session-

    - name: Install dependencies
      working-directory: ./checker
      run: npm ci

    - name: Install Playwright Browsers
      working-directory: ./checker
      run: npx playwright install chromium --with-deps

    - name: Run Checker Script
      working-directory: ./checker
      run: node index.js
      env:
        CG_EMAIL: ${{ secrets.CG_EMAIL }}
        CG_PASSWORD: ${{ secrets.CG_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TARGET_URL: ${{ secrets.TARGET_URL }}
        LOGIN_URL: ${{ secrets.LOGIN_URL }}
        NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
        MIN_PRICE_SINGLE: ${{ secrets.MIN_PRICE_SINGLE }}
        MIN_PRICE_VARIATION: ${{ secrets.MIN_PRICE_VARIATION }}
        LOWPOLY_ONLY_MODE: ${{ secrets.LOWPOLY_ONLY_MODE }}
        CHECK_ONLY: ${{ secrets.CHECK_ONLY }}
        ACCOUNT_COUNT: ${{ secrets.ACCOUNT_COUNT }}
        CG_EMAIL2: ${{ secrets.CG_EMAIL2 }}
        CG_PASSWORD2: ${{ secrets.CG_PASSWORD2 }}
        CG_EMAIL3: ${{ secrets.CG_EMAIL3 }}
        CG_PASSWORD3: ${{ secrets.CG_PASSWORD3 }}
        CG_EMAIL4: ${{ secrets.CG_EMAIL4 }}
        CG_PASSWORD4: ${{ secrets.CG_PASSWORD4 }}
        CG_EMAIL5: ${{ secrets.CG_EMAIL5 }}
        CG_PASSWORD5: ${{ secrets.CG_PASSWORD5 }}
        CHECK_INTERVAL: ${{ secrets.CHECK_INTERVAL }}
        GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
        GOOGLE_SHEETS_TAB: ${{ secrets.GOOGLE_SHEETS_TAB }}
        GOOGLE_SERVICE_ACCOUNT_JSON_BASE64: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_BASE64 }}
        GOOGLE_SHEETS_FLUSH_MS: ${{ secrets.GOOGLE_SHEETS_FLUSH_MS }}
        GOOGLE_SHEETS_BATCH_SIZE: ${{ secrets.GOOGLE_SHEETS_BATCH_SIZE }}
        SHEETS_TEST_MODE: ${{ secrets.SHEETS_TEST_MODE }}
        SHEETS_DEDUPE_WINDOW_MS: ${{ secrets.SHEETS_DEDUPE_WINDOW_MS }}
        ACCEPT_TRACE: ${{ secrets.ACCEPT_TRACE }}
        ACCEPT_TRACE_SEND_ON_FAILURE: ${{ secrets.ACCEPT_TRACE_SEND_ON_FAILURE }}
        ACCEPT_TRACE_SEND_ON_SUCCESS: ${{ secrets.ACCEPT_TRACE_SEND_ON_SUCCESS }}
        ACCEPT_TRACE_SAVE_UNREDACTED_LOCAL: ${{ secrets.ACCEPT_TRACE_SAVE_UNREDACTED_LOCAL }}
        NUCLEAR_ACCEPT: ${{ secrets.NUCLEAR_ACCEPT }}
        MAX_TAKE_SINGLE: ${{ secrets.MAX_TAKE_SINGLE }}
        MAX_TAKE_GROUPED: ${{ secrets.MAX_TAKE_GROUPED }}
